name: Upload Configs to S3

on:
  push:
    branches: [ main ]

jobs:
  upload-configs:
    runs-on: ubuntu-latest
    environment: S3

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_BUCKET: ${{ secrets.AWS_BUCKET }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload config files individually
        run: |
          find configs -type f | while read -r file; do
            relative_path="${file#configs/}"
            key="${relative_path%.*}"
            
            echo "ðŸ“¤ Uploading $file as key: $key"
            
            aws s3 cp "$file" "s3://$AWS_BUCKET/$key" \
              --region $AWS_REGION
              
            echo "âœ… Successfully uploaded $file"
            echo ""
          done